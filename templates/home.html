<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        /* Reset default margins/padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 380px;
            max-width: 95%;
            text-align: center;
        }

        h1 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        legend {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 3px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            outline: none;
            transition: 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.4);
        }

        .btn-primary {
            background-color: #2575fc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 15px;
            color: #2575fc;
            font-weight: 600;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Writing Score (out of 100)</label>
            <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" />

            <label>Reading Score (out of 100)</label>
            <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" />

            <input type="submit" class="btn-primary" value="Predict Maths Score" />
        </form>

        {% if results %}
        <div class="result">
            Prediction: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
